<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>➕ Add New Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">📚 Book Store</a>
      <div class="d-flex align-items-center ms-auto gap-2">
        <a href="login.html" class="btn btn-outline-primary btn-sm">🔐 Login</a>
        <a href="register.html" class="btn btn-outline-success btn-sm">📝 Register</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-success">➕ Add New Book</h1>
    </div>

    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" id="price" name="price" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">📦 Stock</label>
        <input type="number" id="stock" name="stock" class="form-control" required />
      </div>
      
      <button type="button" class="btn btn-primary">Add Book</button>
      <a href="products.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
