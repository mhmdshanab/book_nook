<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>❌ Payment Cancelled</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">📚 Book Store</a>
      <div class="d-flex align-items-center ms-auto gap-2">
        <a href="login.html" class="btn btn-outline-primary btn-sm">🔐 Login</a>
        <a href="register.html" class="btn btn-outline-success btn-sm">📝 Register</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-warning">
          <div class="card-header bg-warning text-dark text-center">
            <h3>❌ Payment Cancelled</h3>
          </div>
          <div class="card-body text-center">
            <div class="mb-4">
              <i class="fas fa-times-circle text-warning" style="font-size: 4rem;"></i>
            </div>

            <h4 class="text-warning mb-3">Payment was cancelled</h4>
            <p class="lead">Your payment was not completed. No charges were made to your account.</p>

            <div class="mt-4">
              <a href="all-cart.html" class="btn btn-primary me-2">🛒 Return to Cart</a>
              <a href="products.html" class="btn btn-secondary">📚 Continue Shopping</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
