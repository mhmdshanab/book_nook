<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">📚 Book Store</a>
      <div class="d-flex align-items-center ms-auto gap-2">
        <a href="login.html" class="btn btn-outline-primary btn-sm">🔐 Login</a>
        <a href="register.html" class="btn btn-outline-success btn-sm">📝 Register</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="mb-4 text-center text-warning">✏️ Edit Book</h1>

    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" value="Example Book" required />
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" id="price" name="price" class="form-control" value="12.49" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" rows="4" class="form-control" required>A timeless story loved by many.</textarea>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" id="stock" name="stock" class="form-control" value="7" required min="0" />
      </div>

      <button type="button" class="btn btn-warning">Save Changes</button>
      <a href="products.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
